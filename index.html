<!DOCTYPE html>
<html lang="en">
<head>

    <title>My iPhone Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; }
        img, video { max-width: 100%; height: auto; border: 1px solid #ccc; }

</head>
<body>
    <h1>My Photos & Videos</h1>
    <div class="gallery">
        <!-- Add your media links here -->
        <img src="https://drive.google.com/uc?export=download&id=1c4ovQ6BqzRdXJZMlB8QN-V0W4wuiffZt" alt="My Photo">
        <video controls>
            <source src=" https://drive.google.com/uc?export=download&id=1NPrF6tnIeNW_Fq5ReB7APmPeIkDiels6" type="video/mp4">
            Video not supported.
        </video>
    </div>

</html>
